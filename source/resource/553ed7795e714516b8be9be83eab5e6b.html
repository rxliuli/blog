<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>针对任意数量的元素水平布局</title>
    <style>
      .container {
        display: grid;
        grid-auto-flow: column;
        column-gap: 4px;
        width: max-content;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>元素 1</section>
      <section>元素 2</section>
      <section>元素 3</section>
    </div>
  </body>
</html>
