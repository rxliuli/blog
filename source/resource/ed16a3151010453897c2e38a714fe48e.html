<body>
  <style>
    html,
    body,
    .container {
      height: 100%;
    }

    .container {
      display: grid;
      /* 下面这行指定了
        第一行按照内容自适应高度
        第二行占有剩余高度
         */
      grid-template-rows: auto 1fr;
    }

    .container > * {
      border: solid 1px red;
    }
  </style>
  <div class="container">
    <header>header</header>
    <section>content</section>
  </div>
</body>
